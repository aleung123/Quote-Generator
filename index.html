<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
   	<!-- CSS files-->
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
   	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-12">
  				<h1>Random Quote Generator</h1>
  				<h4>Click the button for a new quote!</h4>
  				<hr>
  			</div>
  		</div>
  		<div class="row">
  			<div class="col-md-8 offset-md-2">
  				<div class="quote-box">
  					<p id="quote"></p>
  					<p id="author"></p>
  				</div>
        </div>
        <div class="col-md-6">
          <button class="btn btn-outline-primary get-quote"><i class="fa fa-quote-left fa-fw"></i>Get Quote</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-outline-info share-quote"><i class="fa fa-twitter fa-fw"></i>Share Quote</button>
        </div>
  		</div>
  	</div>
    <footer class="footer">
      <p>Copyright Â© Angela Leung 2018. All Rights Reserved</p>
    </footer>
  	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
  </body>
</html>
